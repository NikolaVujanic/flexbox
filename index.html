<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Dev</title>
        <meta name="description" content="meta description is this">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" charset="utf-8" src="js/lib/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lib/knockout.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
        <link rel="stylesheet" href="css/build/style.css">

        <script type="text/javascript" charset="utf-8">
            $(function() {

              var flexboxApp = new flexbox.view.FlexContainer();
              console.log(flexboxApp);
              ko.applyBindings(flexboxApp);


            });
        </script>

    </head>
    <body>

<div class="container" data-bind="template: { name: 'flex-list', foreach: items },
  style:{
    display:cPropsCurrent.display,
    flexWrap:cPropsCurrent.flexWrap,
    flexDirection:cPropsCurrent.flexDirection,
    justifyContent:cPropsCurrent.justifyContent,
    alignContent:cPropsCurrent.alignContent,
    alignItems:cPropsCurrent.alignItems,
    backgroundColor:cPropsDefault.backgroundColor,
    width:cPropsCurrent.width
}">

</div>

<div class="admin">
<button data-bind="click:newItem">new item</button>
<button data-bind="click:oneLessItem">one less item</button>
<button data-bind="click:getItemIndex">getItemIndex</button>
<label for="">width: <input type="text" data-bind="value:cPropsCurrent.width"></label>
<label for="">flex-direction: <select data-bind="options:flexDirectionOptions, value:cPropsCurrent.flexDirection"></select> </label>
<label for="">flex-wrap: <select data-bind="options:flexWrapOptions, value:cPropsCurrent.flexWrap"></select> </label>
<label for="">justify-content: <select data-bind="options:justifyContentOptions, value:cPropsCurrent.justifyContent"></select> </label>
<label for="">align content: <select data-bind="options:alignContentOptions, value:cPropsCurrent.alignContent"></select> </label>
<label for="">align items: <select data-bind="options:alignItemsOptions, value:cPropsCurrent.alignItems"></select> </label>

</div>


<div class="code-box">
	<code>
		<pre>
.flex-container {
	display:flex;
	flex-direction: <span data-bind="text:cPropsCurrent.flexDirection"></span>
	flex-wrap: <span data-bind="text:cPropsCurrent.flexWrap"></span>
	justify-content: <span data-bind="text:cPropsCurrent.justifyContent"></span>
	align-content: <span data-bind="text:cPropsCurrent.alignContent"></span>
	align-items: <span data-bind="text:cPropsCurrent.alignItems"></span>

}
		</pre>
	</code>
	
		<code>
		<pre>
.flex-items-default {
	flex-grow: <span data-bind="text:iPropsCurrent.flexGrow"></span>
	flex-shrink: <span data-bind="text:iPropsCurrent.flexShrink"></span>
	flex-basis: <span data-bind="text:iPropsCurrent.flexBasis"></span>
	order: <span data-bind="text:iPropsCurrent.order"></span>
	align-self: <span data-bind="text:iPropsCurrent.alignSelf"></span>

}
		</pre>
	</code>


</div>

<script type="template/knockout" id="flex-list">
    <div data-bind="style:{
      backgroundColor:iPropsCurrent.backgroundColor,
      height:iPropsCurrent.height,
      margin:iPropsCurrent.margin,
      flexGrow:iPropsCurrent.flexGrow,
      flexShrink:iPropsCurrent.flexShrink,
      flexBasis:iPropsCurrent.flexBasis,
      alignSelf:iPropsCurrent.alignSelf
}">
<p>Item index:<span data-bind="text:index"></span></p>
<label>flex-grow: <input type="text" data-bind="value:iPropsCurrent.flexGrow"></label>
<label for="">flex-shrink: <input type="text" data-bind="value:iPropsCurrent.flexShrink"></label>
<label for="">flex-basis: <input type="text" data-bind="value:iPropsCurrent.flexBasis"></label>
<label for="">align-self: <input type="text" data-bind="value:iPropsCurrent.alignSelf"></label>


    </div>
</script>








    </body>
</html>
